<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../JS/logIn.js" defer></script>
</head>
<body>
    <main class="loginPage">
        <h1>Välkommen till Productivity Assistance Application</h1>
        <section class="userAuthContianer">
            <div class="login">
                <label for="login">Logga in</label>
                <input type="text" name="login" id="loginUsername" placeholder="Användarnamn"/>
                <input type="password" name="login" placeholder="Lösenord"/>
            </div>
            <div class="createUser">
                <label for="createUser">Skapa användare</label>
                <input type="text" name="createUser" placeholder="Användarnamn"/>
                <input type="password" name="createUser" placeholder="Lösenord"/>
            </div>
        </section>
    </main>
</body>
</html>
