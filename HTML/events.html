<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    
    <script type="module" src="../JS/events.js"></script>
</head>
<body class="eventsBody">
    <aside id="sideNav">
        <div id="todosHabitsEvents">
            <section id="todosNav">
                <div class="imgH3Nav" id="imgH3NavTodos">
                    <img src="/assets/img/todo.png" alt="todo" width="45" height="45">
                    <h3 class="h3Nav" id="h3toDos">Todos</h3>
                </div>
                <div class="navList" id="navListTodos">
                    <ul class="navUl" id="navUlTodos">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </section>

            <section id="habitsNav">
                <div class="imgH3Nav" id="imgH3NavHabits">
                    <img src="/assets/img/habit.png" alt="habit" width="45" height="45">
                    <h3 class="h3Nav" id="h3Habits">Habits</h3>
                </div>
                <div class="navList" id="navListHabits">
                    <ul class="navUl" id="navUlHabits">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </section>

            <section id="eventsNav">
                <div class="imgH3Nav" id="imgH3NavEvents">
                    <img src="/assets/img/event.png" alt="event" width="45" height="45">
                    <h3 class="h3Nav" id="h3Events">Events</h3>
                </div>
                <div class="navList" id="navListEvents">
                    <ul class="navUl" id="navUlEvents">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </section>
        </div>
        <div class="sideNavBtn">
            <button id="logOutBtn">Log Out</button>
        </div>
    </aside>
    <main class="eventsMain">
        <section class="upcomingEvents">
            <div id="newNoteContainer"></div>
            <button id="createNewEvent">+ Create New Event</button>
            <div class="upcoming events">
                <h2>Upcoming events</h2>
                <p>All your upcoming events are stored here</p>
                <div id="upcomingEventsContainer"></div>
            </div>
        </section>
        <section class="pastEvents">
            <h2 class="pastTitle">Past events</h2>
            <div id="pastEventsContainer" class="events"></div>
        </section>
        <!-- <form action="" class="dates">
            <input type="date" name="dateStart" id="dateStarts" placeholder="Start date">
            <input type="date" name="dateEnd" id="dateEnd" placeholder="End date">
        </form> -->
    </main>
</body>
</html>
