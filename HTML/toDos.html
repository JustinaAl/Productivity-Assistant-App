<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../JS/toDos.js"></script>
    <script src="/JS/sidebar.js" defer></script>
</head>
<body class="todosBody">
    <aside id="sideNav">
        <div id="todosHabitsEvents">
            <section id="todosNav" class="activityNav">
                <div class="imgH3Nav" id="imgH3NavTodos">
                    <a class="link" href="/HTML/toDos.html">
                        <img src="/assets/img/todo.png" alt="todo" width="45" height="45">
                        <h3 class="h3Nav" id="h3toDos">Todos</h3>
                    </a>
                </div>
                <div class="navList" id="navListTodos">
                    <ul class="navUl" id="navUlTodos">
                    </ul>
                </div>
            </section>

            <section id="habitsNav" class="activityNav">
                <div class="imgH3Nav" id="imgH3NavHabits">
                    <a class="link" href="/HTML/habits.html">
                        <img src="/assets/img/habit.png" alt="habit" width="45" height="45">
                        <h3 class="h3Nav" id="h3Habits">Habits</h3>
                    </a>
                </div>
                <div class="navList" id="navListHabits">
                    <ul class="navUl" id="navUlHabits">
                    </ul>
                </div>
            </section>

            <section id="eventsNav" class="activityNav">
                <div class="imgH3Nav" id="imgH3NavEvents">
                    <a class="link" href="/HTML/events.html">
                        <img src="/assets/img/event.png" alt="event" width="45" height="45">
                        <h3 class="h3Nav" id="h3Events">Events</h3>
                    </a>
                </div>
                <div class="navList" id="navListEvents">
                    <ul class="navUl" id="navUlEvents">
                    </ul>
                </div>
            </section>
        </div>
        <div class="sideNavBtn">
            <button id="logOutBtn">Log Out</button>
        </div>
    </aside>
    <main class="todosMain">
        <section class="allTodos">
            <h2>Current Todos</h2>

            <form id="todoForm" style="display: none;">
                <div>
                    <h2 id="todoTitle" contenteditable="true">Title</h2>
                </div>
                <div>
                    <input type="text" name="deadline" id="deadline" class="date" placeholder="Deadline"> 
                </div>
                <div>
                    <label for="timeEstimate">Time Estimate (hours):</label>
                    <input type="number" id="timeEstimate" name="timeEstimate" min="0" step="0.5" required>
                </div>
                <div>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Category</option>
                        <option value="domestic">Domestic</option>
                        <option value="work">Work</option>
                        <option value="leisure">Leisure</option>
                        <option value="school">School</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <textarea id="description" name="description" rows="4" placeholder="Description"></textarea>
                </div>
                <button type="submit" id="saveBtn">Save</button>
            </form>

            <button id="createNewTodo">+ Create New Todo</button>
            <div class="filterAndSort">
                <div class="filterDiv">
                    <label for="categoryFilter" style="display: none;">Filter:</label>
                    <select id="categoryFilter">
                        <option value="" disabled selected>Filter</option>
                        <option value="all">All</option>
                        <option value="domestic">Domestic</option>
                        <option value="work">Work</option>
                        <option value="leisure">Leisure</option>
                        <option value="school">School</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="sortDiv">
                    <label for="sort" style="display: none;">Sort:</label>
                    <select id="sort">
                        <option value="" disabled selected>Sort</option>
                        <option value="deadline">Deadline - closest</option>
                        <option value="timeEstimateShortest">Time Estimate - shortest</option>
                        <option value="timeEstimateLongest">Time Estimate - longest</option>
                    </select>
                </div>
            </div>
            <div id="allTodosContainer"></div>
        </section>
        <section class="doneTodos">
            <h2>Done Todos</h2>
            <div id="doneTodosContainer"></div>
        </section>
    </main>
</body>
</html>
