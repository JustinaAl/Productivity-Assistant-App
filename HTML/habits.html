<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/habits.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div id="habitsWrapper">
    <div id="sideNav">
        <div id="todosHabitsEvents">
            <div id="todosNav">
                <div class="imgH3Nav" id="imgH3NavTodos">
                    <img src="/assets/img/todo.png" alt="todo" width="45" height="45">
                    <h3 class="h3Nav" id="h3toDos">Todos</h3>
                </div>
                <div class="navList" id="navListTodos">
                    <ul class="navUl" id="navUlTodos">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </div>

            <div id="habitsNav">
                <div class="imgH3Nav" id="imgH3NavHabits">
                    <img src="/assets/img/habit.png" alt="habit" width="45" height="45">
                    <h3 class="h3Nav" id="h3Habits">Habits</h3>
                </div>
                <div class="navList" id="navListHabits">
                    <ul class="navUl" id="navUlHabits">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </div>

            <div id="eventsNav">
                <div class="imgH3Nav" id="imgH3NavEvents">
                    <img src="/assets/img/event.png" alt="event" width="45" height="45">
                    <h3 class="h3Nav" id="h3Events">Events</h3>
                </div>
                <div class="navList" id="navListEvents">
                    <ul class="navUl" id="navUlEvents">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sideNavBtn">
            <button id="logOutBtn">Log Out</button>
        </div>
    </div>
    <main id="habitsMain">
        <h1>Habits</h1>
        <button id="createNew">+ Create new habit</button>
        <p id="infoText">All your current todos are stored here</p>
    </main>
</div>
</body>
</html>
