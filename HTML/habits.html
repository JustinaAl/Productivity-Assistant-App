<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Parkinsans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/JS/habits.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div id="habitsWrapper">
    <div id="sideNav">
        <div id="todosHabitsEvents">
            <div id="todosNav">
                <div class="imgH3Nav" id="imgH3NavTodos">
                    <img src="/assets/img/todo.png" alt="todo" width="45" height="45">
                    <h3 class="h3Nav" id="h3toDos">Todos</h3>
                </div>
                <div class="navList" id="navListTodos">
                    <ul class="navUl" id="navUlTodos">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </div>

            <div id="habitsNav">
                <div class="imgH3Nav" id="imgH3NavHabits">
                    <img src="/assets/img/habit.png" alt="habit" width="45" height="45">
                    <h3 class="h3Nav" id="h3Habits">Habits</h3>
                </div>
                <div class="navList" id="navListHabits">
                    <ul class="navUl" id="navUlHabits">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </div>

            <div id="eventsNav">
                <div class="imgH3Nav" id="imgH3NavEvents">
                    <img src="/assets/img/event.png" alt="event" width="45" height="45">
                    <h3 class="h3Nav" id="h3Events">Events</h3>
                </div>
                <div class="navList" id="navListEvents">
                    <ul class="navUl" id="navUlEvents">
                        <li>List Item One</li>
                        <li>List Item Two</li>
                        <li>List Item Three</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="sideNavBtn">
            <button id="logOutBtn">Log Out</button>
        </div>
    </div>
    <main id="habitsMain">
        <h1>Habits</h1>
        <button id="createNew">+ Create new habit</button>
        <p id="infoText">All your current todos are stored here</p>
        <div class="controls">
            <div class="filterBox">
                <button class="filters" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter by priority
                </button>
                <ul class="dropdown-menu" style="">
                  <li><label for="highCheckbox">High</label><input type="checkbox" id="highCheckbox" value="high"></li>
                  <li><label for="mediumCheckbox">Medium</label><input type="checkbox" id="mediumCheckbox" value="medium"></li>
                  <li><label for="lowCheckbox">Low</label><input type="checkbox" id="lowCheckbox" value="low"></li>
                  <li><button id="filterButton">Filter</button></li>
                </ul>
            </div>
            <div class="sortBox">
                <button class="sort" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort by
                </button>
                <ul class="dropdown-menu" style="">
                  <li><label for="priorityLow">Priority: Low -> High</label><input value="pLowHigh" type="radio" name="sort" id="priorityLow"></li>
                  <li><label for="priorityHigh">Priority: High -> Low</label><input value="pHighLow" type="radio" name="sort" id="priorityHigh"></li>
                  <li><label for="repetitionsLow">Repetitions: Low -> High</label><input value="rLowHigh"type="radio" name="sort" id="repetitionsLow"></li>
                  <li><label for="repetitionsHigh">Repetitions: High -> Low</label><input value="rHighLow" type="radio" name="sort" id="repetitionsHigh"></li>
                  <li><button id="applySorting">Apply</button></li>
                </ul>
            </div>
        </div>
        <div id="allHabits">
            
        </div>
    </main>
</div>
</body>
</html>
